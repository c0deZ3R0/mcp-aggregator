<!-- src/ui/templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - MCP Aggregator{% endblock %}
{% block body_class %}bg-gray-50 min-h-screen flex items-center justify-center{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">MCP Aggregator</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
            Login
        </button>
    </form>
    {% if error %}
    <p class="text-red-600 mt-4 text-center font-semibold">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
