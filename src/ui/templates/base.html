<!-- src/ui/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}MCP Aggregator{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.7"></script>
    <script nonce="{{ nonce }}">
        // Initialize dark mode on page load (before body renders)
        (function() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
        
        // Define toggleDarkMode globally
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
    </script>
    <script nonce="{{ nonce }}">
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // HTMX 2.0 uses evt.detail.headers instead of evt.detail.xhr
            document.body.addEventListener('htmx:configRequest', function(evt) {
                evt.detail.headers['X-CSRF-Token'] = '{{ csrf_token }}';
            });
        });
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
